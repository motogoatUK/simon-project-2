<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchy-Matchy</title>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Molengo&family=Rubik&display=swap"
        rel="stylesheet">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- content wrapper -->
    <div id="content">
        <header>
            <h1>Matchy-Matchy</h1>
            <p>A pairs matching game.</p>
        </header>
        <!-- game board contains info-links, table-top, score and start/reset controls -->
        <main id="game-board">
            <div id="info-links">
                <button id="btn-instructions" class="btn-1 chango">Instructions</button>
                <button id="btn-high-score" class="btn-1 chango">High Scores</button>
            </div>
            <!-- in-game action take place on the table-top -->
            <div id="table-top">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div id="score">
                Current score:<span>0</span>
            </div>
            <!-- Start button becomes a reset button once the game is in progress -->
            <div id="game-control">
                <button id="btn-start" class="btn-1 chango">Start</button>
            </div>
        </main>

        <footer>
            &copy2025 S.D.Thornes
        </footer>
    </div>
    <!-- define modal divs -->
    <div id="modal-instructions"></div>
    <div id="modal-scores"></div>
    <script src="assets/js/script.js"></script>
</body>

</html>
